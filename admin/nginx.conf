# Nginx configuration for True Astrotalk Admin Panel
# Place this in /etc/nginx/sites-available/trueastrotalk

server {
    listen 80;
    server_name www.trueastrotalk.com trueastrotalk.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.trueastrotalk.com trueastrotalk.com;

    # SSL Configuration (add your SSL certificate paths)
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # File upload size limit
    client_max_body_size 10M;

    # Serve static files directly
    location /_next/static/ {
        alias /path/to/your/project/admin/.next/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Serve uploaded files
    location /uploads/ {
        alias /path/to/your/project/admin/public/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Proxy to Next.js application
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Socket.IO support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}