    <!-- Critical CSS to prevent layout shift -->
    <style>
      /* Reset and base styles to prevent CLS */
      * { 
        box-sizing: border-box; 
        margin: 0; 
        padding: 0; 
      }
      
      html, body {
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        font-display: swap;
        scroll-behavior: smooth;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Prevent layout shift for hero section */
      .hero-section { 
        min-height: 100vh; 
        background: linear-gradient(135deg, #dbeafe, #fce7f3); 
        contain: layout style paint;
        display: flex;
        align-items: center;
      }
      
      /* Optimize images to prevent CLS */
      img {
        max-width: 100%;
        height: auto;
        display: block;
        aspect-ratio: attr(width) / attr(height);
      }
      
      /* Loading placeholder to maintain layout */
      .loading-placeholder { 
        background: #f1f5f9; 
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; 
        contain: layout style paint;
        aspect-ratio: 1;
      }
      
      @keyframes pulse { 
        0%, 100% { opacity: 1; } 
        50% { opacity: 0.5; } 
      }
      
      /* Performance optimizations */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
      
      /* Optimize animations */
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        will-change: opacity;
      }
      
      /* Prevent font swapping CLS */
      @font-face {
        font-family: 'Inter';
        font-display: swap;
        src: local('Inter');
      }
      
      /* Container query for responsive design */
      .container {
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      /* Grid layout to prevent CLS */
      .grid {
        display: grid;
        gap: 1rem;
      }
      
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)); }
      .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      
      @media (min-width: 768px) {
        .md\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .md\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
      }
      
      @media (min-width: 1024px) {
        .lg\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .lg\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        .lg\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      }
      
      /* Button base styles to prevent CLS */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s;
        border: none;
        cursor: pointer;
      }
      
      /* Text sizing to prevent CLS */
      .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      
      /* Spacing utilities to prevent CLS */
      .p-4 { padding: 1rem; }
      .p-8 { padding: 2rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-8 { margin-bottom: 2rem; }
      .mt-8 { margin-top: 2rem; }
      
      /* Card styles to prevent CLS */
      .card {
        background: white;
        border-radius: 0.75rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        padding: 1.5rem;
        height: fit-content;
      }
    </style>
