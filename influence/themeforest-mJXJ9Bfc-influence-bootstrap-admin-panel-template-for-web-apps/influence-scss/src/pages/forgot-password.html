<!doctype html>
<html lang="en">

<head>

  @@include("../partials/head.html")
  <title>Forgot Password - Influence Bootstrap Admin Dashboard Template</title>

</head>

<body class="bg-light">
  <!-- ============================================================== -->
  <!-- forgot password  -->
  <!-- ============================================================== -->
  <div class="min-vh-100 d-flex align-items-center">
    <div class="splash-container">
      <div class="card shadow-sm">
        <div class="card-header text-center"><img class="logo-img" src="../assets/images/logo.png" alt="logo"><span
            class="splash-description">Please enter your user information.</span></div>
        <div class="card-body">
          <form>
            <p>Don't worry, we'll send you an email to reset your password.</p>
            <div class="form-group mb-2">
              <input class="form-control" type="email" name="email" required="" placeholder="Your Email"
                autocomplete="off">
            </div>
            <a class="btn btn-block btn-primary btn-xl" href="../index.html">Reset Password</a>
          </form>
        </div>
        <div class="card-footer text-center">
          <span>Don't have an account? <a href="sign-up.html">Sign Up</a></span>
        </div>
      </div>
    </div>
  </div>
  <!-- ============================================================== -->
  <!-- end forgot password  -->
  <!-- ============================================================== -->
  @@include("../partials/scripts.html")
</body>

</html>
