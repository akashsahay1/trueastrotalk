<!doctype html>
<html lang="en">

<head>

  @@include("../partials/head.html")
  <title>Login - Influence Bootstrap Admin Dashboard Template</title>

</head>

<body class="bg-light">
  <!-- ============================================================== -->
  <!-- login page  -->
  <!-- ============================================================== -->
  <div class="min-vh-100 d-flex align-items-center">
    <div class="splash-container">
      <div class="card shadow-sm">
        <div class="card-header text-center">
          <a href="../index.html"><img class="logo-img" src="../assets/images/logo.png" alt="logo"></a><span
            class="splash-description">Please enter your user information.</span></div>
        <div class="card-body">
          <form>
            <div class="form-group mb-2">
              <input class="form-control" id="username" type="text" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group mb-2">
              <input class="form-control" id="password" type="password" placeholder="Password">
            </div>
            <div class="form-group">
              <label class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember
                  Me</span>
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block" href="../index.html">Sign in</button>
          </form>
        </div>
        <div class="card-footer bg-white p-0  ">
          <div class="card-footer-item card-footer-item-bordered border-right d-inline-block  ">
            <a href="sign-up.html" class="footer-link">Create An Account</a></div>
          <div class="card-footer-item card-footer-item-bordered d-inline-block ">
            <a href="forgot-password.html" class="footer-link">Forgot Password</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ============================================================== -->
  <!-- end login page  -->
  <!-- ============================================================== -->
  @@include("../partials/scripts.html")


</body>

</html>
