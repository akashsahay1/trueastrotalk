name: mobile
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI Dependencies
  cupertino_icons: ^1.0.8
  material_color_utilities: ^0.11.1

  # State Management
  provider: ^6.1.1

  # Network & API
  dio: ^5.4.0
  http: ^1.1.2
  socket_io_client: ^3.1.2
  crypto: ^3.0.3
  connectivity_plus: ^5.0.2
  image: ^4.1.3
  app_links: ^6.3.2
  
  # WebRTC for voice/video calls  
  flutter_webrtc: ^1.1.0
  
  # Audio for ringtones
  just_audio: ^0.9.36

  # Payment
  razorpay_flutter: ^1.3.7

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^16.1.0

  # Dependency Injection
  get_it: ^8.2.0
  injectable: ^2.3.2

  # Image & Media
  cached_network_image: ^3.3.0
  image_picker: ^0.8.9
  flutter_svg: ^2.2.2
  
  # Animations
  confetti: ^0.7.0

  # Permissions & Device
  permission_handler: ^12.0.1
  device_info_plus: ^9.1.0
  package_info_plus: ^4.2.0

  # Firebase - For push notifications and Google Sign-In
  firebase_core: ^3.15.2 
  firebase_messaging: ^15.2.10
  flutter_local_notifications: ^17.2.3 

  # Google OAuth - For custom implementation via Next.js APIs
  google_sign_in: ^7.1.1
  
  # Google Places for address autocomplete
  google_places_flutter: ^2.0.9
  google_maps_flutter: ^2.5.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  url_launcher: ^6.1.14
  share_plus: ^7.0.2

  # Phone & OTP
  intl_phone_field: ^3.2.0
  pin_code_fields: ^8.0.1

  # Date & Time
  table_calendar: ^3.0.9

  # Forms & Validation
  email_validator: ^3.0.0

  # UI Components
  shimmer: ^3.0.0
  lottie: ^3.3.1
  carousel_slider: ^5.1.1
  pull_to_refresh: ^2.0.0
  http_parser: ^4.1.2

  # Splash Screen Generator
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # App Icon Generator
  flutter_launcher_icons: ^0.14.4
  
  # Testing dependencies
  mockito: ^5.4.2
  build_runner: ^2.4.7
  mocktail: ^1.0.1

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/config/
    - assets/audio/

# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#1877F2"
    theme_color: "#1877F2"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 
  macos:
    generate: true
    image_path: "assets/images/logo.png"

# Native Splash Screen Configuration
flutter_native_splash:
  # Background color
  color: "#FFFFFF"
  color_dark: "#FFFFFF"

  # Logo image
  image: "assets/images/logo_rounded.png"
  image_dark: "assets/images/logo_rounded.png"
  branding: "assets/images/branding_logo.png"

  # Android 12+ splash configuration
  android_12:
    image: "assets/images/logo_rounded.png"
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"
    branding: "assets/images/branding_logo.png"

  # Platform configuration
  android: true
  ios: true
  web: false

  # iOS content mode
  ios_content_mode: center

  # Fullscreen mode
  fullscreen: true
