name: mobile
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: ^3.8.1

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # UI Dependencies
  cupertino_icons: ^1.0.8
  material_color_utilities: ^0.11.1

  # State Management
  provider: ^6.1.1

  # Environment Configuration - Using config.dart instead
  # flutter_dotenv: ^5.1.0

  # Network & API
  dio: ^5.4.0
  http: ^1.1.2
  socket_io_client: ^3.1.2
  crypto: ^3.0.3
  connectivity_plus: ^5.0.2
  image: ^4.1.3
  app_links: ^6.3.2
  
  # WebRTC for voice/video calls  
  flutter_webrtc: ^1.1.0
  
  # Audio for ringtones
  just_audio: ^0.9.36

  # Payment
  razorpay_flutter: ^1.3.7

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Navigation
  go_router: ^16.1.0

  # Dependency Injection
  get_it: ^8.2.0
  injectable: ^2.3.2

  # Image & Media
  cached_network_image: ^3.3.0
  image_picker: ^0.8.9
  # file_picker: ^6.1.1  # Will add later when needed
  
  # Animations
  confetti: ^0.7.0

  # Permissions & Device
  permission_handler: ^12.0.1
  device_info_plus: ^9.1.0
  package_info_plus: ^4.2.0

  # Firebase - For push notifications and Google Sign-In
  firebase_core: ^3.15.2 # Latest version for firebase_messaging
  firebase_messaging: ^15.2.10  # For push notifications
  flutter_local_notifications: ^17.2.3  # For local notifications

  # Google OAuth - For custom implementation via Next.js APIs
  google_sign_in: ^7.1.1
  
  # Google Places for address autocomplete
  google_places_flutter: ^2.0.9
  google_maps_flutter: ^2.5.0
  # firebase_messaging: ^14.7.9
  # firebase_analytics: ^10.7.4
  # firebase_crashlytics: ^3.4.8

  # Payment - Will add when implementing wallet
  # razorpay_flutter: ^1.3.6

  # Communication - Will add when implementing calls
  # agora_rtc_engine: ^6.3.0

  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  url_launcher: ^6.1.14
  share_plus: ^7.0.2

  # Phone & OTP
  intl_phone_field: ^3.2.0  # Phone input with country picker
  pin_code_fields: ^8.0.1   # OTP input UI

  # Location - Will add when needed
  # geolocator: ^10.1.0
  # geocoding: ^2.1.1

  # Date & Time
  table_calendar: ^3.0.9

  # Forms & Validation
  email_validator: ^3.0.0

  # UI Components
  shimmer: ^3.0.0
  lottie: ^3.3.1
  carousel_slider: ^5.1.1
  pull_to_refresh: ^2.0.0
  flutter_native_splash: ^2.4.7
  http_parser: ^4.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
