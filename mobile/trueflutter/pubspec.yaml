# App Icon Configuration
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#1877F2"
    theme_color: "#1877F2"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"

# Native Splash Screen Configuration
# Note: Android uses custom SplashActivity with animations
# iOS uses static LaunchScreen (iOS doesn't support animated launch screens)
flutter_native_splash:
  # Background color - White
  color: "#FFFFFF"

  # Logo image (for iOS LaunchScreen - Android uses custom layout)
  image: "assets/images/logo.png"

  # Dark mode
  color_dark: "#FFFFFF"
  image_dark: "assets/images/logo.png"

  # Android 12+ splash (minimal - custom SplashActivity handles the rest)
  android_12:
    image: "assets/images/logo.png"
    color: "#FFFFFF"

  # Android configuration (used as fallback for MainActivity)
  android: true

  # iOS configuration (static storyboard - animations not possible)
  ios: true
  ios_content_mode: center

  # Web configuration
  web: false

  # Fullscreen mode
  fullscreen: true
